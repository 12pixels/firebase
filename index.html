<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">    
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <title>MAD Owl: Our friendly reminder</title>
</head>
<body>
    <div class="container">
        <h1>MAD Owl</h1>
        <img src="images/staring-owl-logo.png" alt="staring-owl-logo">
        <input type="text" id="input-field" placeholder="Add your shopping item. Eg. bread"></input>
        <button id="add-button" disabled>Add to cart</button>
        <ul id="myRemovedList"></ul>
        <ul id="myList"></ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
